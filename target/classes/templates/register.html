<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo usuario</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>


	
	<div class="alert__or" th:if="${param.success}">
		¡Te has registrado con éxito!
    </div> 	

	<div class="main__container">
	
		<div class="top__container" th:if="${user}">

		    <form class="full__form" method="post" role="form" th:action="@{/register/save}" th:object="${user}">	
				<h3>Registro</h3>  
		        
		        <div class="double__column">       
				    <input id="name" name="name" placeholder="Nombre" th:field="*{name}" type="text"/>
            		<p th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>   
            		
		            <input id="lastname" name="lastname" placeholder="Apellido" th:field="*{lastname}" type="text"/>
		            <p th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}"></p>   
		        </div>
		            
	            <input id="email" name="email" placeholder="Email" th:field="*{email}" type="email"/>
	            <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
			
				<div class="double__column"> 
		            <input id="password" name="password" placeholder="Contraseña" th:field="*{password}" type="password"/>
		            <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
				        
		            <input id="date" name="date" th:field="*{date}" type="date"/>
		            <p th:errors="*{date}" th:if="${#fields.hasErrors('date')}"></p>
			    </div>
			   
						
			    <button type="submit">Registrarme</button>
		
			</form>
		   	    
		</div>
		
		
		<div class="mid__container">
			<span>¿Ya tiene una cuenta? <a href="/" th:href="@{/login}">Entra aquí</a></span>
		</div>
		
	</div>	

</body>
</html>
